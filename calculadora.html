<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="calculator">
        <div class="puntoBlanco" id="WhiteMode"></div>
        <div class="resultado" id="Resultado">0</div>
        <div class="fila_uno">
            <button class="borrar" id="Borrar">C</button>
            <button class="division" id="dividir">/</button>
            <button class="multiplicacion" id="multiplicar">*</button>
            <button class="menor_que" id="borrarUltimoDigito"><</button>
        </div>

        <div class="fila_dos">
            <button class="siete" id="Siete">7</button>
            <button class="ocho" id="Ocho">8</button>
            <button class="nueve" id="Nueve">9</button>
            <button class="resta" id="Resta">-</button>
        </div>

        <div class="fila_tres">
            <button class="cuatro" id="Cuatro">4</button>
            <button class="cinco" id="Cinco">5</button>
            <button class="seis" id="Seis">6</button>
            <button class="suma" id="Suma">+</button>
        </div>

        <div class="fila_cuatro">
            <button class="uno" id="Uno" value="1">1</button>
            <button class="dos" id="Dos">2</button>
            <button class="tres" id="Tres">3</button>
        </div>

        <div class="fila_cinco">
            <button class="punto" id="Punto">.</button>
            <button class="cero" id="Cero">0</button>
            <button class="cerocero" id="ceroCero">00</button>
            <button class="igual" id="Igual">=</button>
        </div>

    </div>



    <script src="calculadora.js"></script>
</body>
</html>
